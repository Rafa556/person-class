<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de DOM</title>
    <style>
      body {
        font-family: Arial, sans-serif;

      #mensagem {
        margin-top: 20px;
        font-weight: bold;

  <body>
    <h1>Bem-vindo!</h1>
    <p>Digite uma tarefa:</p>
    <input type="text" id="task" placeholder="Sua tarefa aqui" />
    <button id="btn-add">Adicionar</button>

    <div id="tasks"></div>

    <script>
      const btn = document.getElementById("btn-add");
      const tasks = [];
      const tasksDiv = document.getElementById("tasks");

      btn.addEventListener("click", () => {
        const input = document.getElementById("task");
        const task = input.value.trim();
        if (task == "") {
          return;
        }
        tasks.push(task);
        input.value = "";
        tasksDiv.innerHTML = tasks
          .map((task, index) => {
            return `<p>${task} ${index}<button onclick="removeTask(${index})">REMOVER</button> </p>`;
          })
          .join("");
      });

      function removeTask(index) {
        tasks.splice(index, 1);
        tasksDiv.innerHTML = tasks
          .map((task, index) => {
            return `<p>${task} ${index}<button onclick="removeTask(${index})">REMOVER</button> </p>`;
          })
          .join("");
        console.log(tasks);
      }
